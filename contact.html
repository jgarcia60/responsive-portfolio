    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- making sure the custom css comes after bootstrap so that the bootstrap css runs first -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- bootstrap template for navbar, changed size to sm to avoid collapsing for medium sizes-->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <!-- class="d-flex flex-grow-1" -->
            <section class="d-flex flex-grow-1">
                <!-- <span class="w-300 d-sm-none d-block"></span> -->
                <!-- "navbar-brand d-sm d-sm-inline-block" -->
                <a class="navbar-brand d-sm d-sm-inline-block" id="Name" href="#">
                    Your Name
                </a>
                <!-- <a class="navbar-brand-two mx-auto d-sm-none d-inline-block" id="Name" href="#">
                    Your Name
                    <img src="//placehold.it/40?text=LOGO" alt="logo">
                </a> -->
                <section class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </section>
            </section>
            <section class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link m-2 menu-item nav-active">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="./portfolio.html" class="nav-link m-2 menu-item">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link m-2 menu-item">About</a>
                    </li>
                </ul>
            </section>
        </nav>
        <main class="container">
            <section class="row">
                <!-- setting this column to width 8 so that the content "box" covers 2/3 of the window -->               
                <section class="col-sm-8">
                    <!-- first subrow. expanding the whole width of the container. -->
                    <section class="row">
                        <header class="col-sm-12">
                            <h1>Contact</h1>
                        </header>
                    </section>
                <!-- second subrow containing the form with one row for each element in the form  -->
                    <section class="row">
                        <section class="col-sm-12">
                            <form>
                                <!-- this block is for the name field  -->
                                <section class="form-group">
                                    <section class="row">
                                        <section class="col-sm-9">
                                            <label for="formGroupExampleInput">Name</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                                        </section>
                                    </section>  
                                </section>
                                <!-- this block is for the email field  -->
                                <section class="row">
                                    <section class="col-sm-9">
                                        <section class="form-group">
                                            <label for="formGroupExampleInput2">Email</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                                        </section>  
                                    </section> 
                                </section>
                                <!-- this block is for the message field  -->
                                <section class="row">
                                    <section class="col-sm-9">
                                        <section class="form-group">
                                            <label for="formGroupExampleInput2">Message</label>
                                            <!-- everything is the same for each field except this "textarea" to add rows -->
                                            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                                        </section>  
                                    </section>  
                                </section>
                                <section class="form-group row">
                                    <section class="col-sm-10">
                                      <button type="submit" class="btn btn-primary"style="background-color:rgb(7, 151, 127)">Submit</button>
                                    </section>
                                </section>
                            </form>
                        </section>
                    </section>
                </section>
            </section>
        </main>  
        <!-- used bootstrap-given class names for the sticky footer  -->
        <footer class="footer">
            <section class="container">
                <span class="text-muted"><p>&copy; Copyright</p></span>
            </section>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
