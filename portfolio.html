<!DOCTYPE html>
<html lang="en" class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- making sure the custom css comes after bootstrap so that the bootstrap css runs first -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- bootstrap template for navbar, changed size to sm to avoid collapsing for medium sizes-->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <section class="d-flex flex-grow-1">
                <span class="w-100 d-sm-none d-block"></span>
                <a class="navbar-brand d-none d-sm-inline-block" id="Name" href="#">
                    Your Name
                </a>
                <!-- <a class="navbar-brand-two mx-auto d-sm-none d-inline-block" href="#">
                    <img src="//placehold.it/40?text=LOGO" alt="logo">
                </a> -->
                <section class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </section>
            </section>
            <section class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link m-2 menu-item">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="./portfolio.html" class="nav-link m-2 menu-item nav-active">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link m-2 menu-item">About</a>
                    </li>
                </ul>
            </section>
        </nav>
        <main class="container">
            <section class="row">
                <!-- setting this column to width 8 so that the content "box" covers 2/3 of the window -->
                <section class="col-sm-8">
                    <!-- first subrow. expanding the whole width of the container. -->
                    <section class="row">
                        <header class="col-sm-12">
                            <h1>Portfolio</h1>
                        </header>
                    </section>
                <!-- second subrow containing 2 columns with one image in each column  -->
                    <section class="row">
                        <figure class="col-lg-6">
                            <img src="./Assets/Images/monkeys.png" class="image" alt="img 1">
                        </figure>
                        <figure class="col-lg-6">
                            <img src="./Assets/Images/monkeys.png" class="image" alt="img 2">
                        </figure>
                    </section>
                    <!-- third subrow with 2 columns just like above -->
                    <section class="row">
                        <figure class="col-lg-6">
                            <img src="./Assets/Images/monkeys.png" class="image" alt="img 3">
                        </figure>
                        <figure class="col-lg-6">
                            <img src="./Assets/Images/monkeys.png" class="image" alt="img 4">
                        </figure>
                    </section>
                    <!-- fourth subrow with one column, but same column width as above  -->
                    <section class="row">
                        <figure class="col-lg-12">
                            <!-- insert image 5 -->
                            <img src="./Assets/Images/monkeys.png" class="image" alt="img 5">
                        </figure>
                    </section>
                </section>
            </section>
        </main>  
        <!-- used bootstrap-given class names for the sticky footer  -->
        <footer class="footer">
            <section class="container">
                <span class="text-muted"><p>&copy; Copyright</p></span>
            </section>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
